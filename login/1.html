<body data-spy="scroll" data-target="#containerMenu">
  <div class="container">
    <form class="sign-up-form row siginUp">
      <h2 class="title">Sign up</h2>
      <div class="input-field  col-sm-6 col-xs-12">
        <i class="far fa-user"></i>
        <input placeholder="Enter Your Name" type="text" id="name">
      </div>
      <div class="input-field  col-sm-6 col-xs-12">
        <i class="fas fa-birthday-cake"></i>
        <input placeholder="Enter Your Birthday" type="date" id="birthday">
      </div>
      <div class="input-field    col-sm-6 col-xs-12">
        <i class="fas fa-phone-square"></i>
        <input placeholder="Enter Your Phone" type="number" id="phone">
      </div>
      <div class="input-field    col-sm-6 col-xs-12">
        <i class="fas fa-map-marker-alt"></i>
        <input placeholder="Enter Your Address" type="text" id="address">
      </div>
      <div class="input-field    col-sm-6 col-xs-12">
        <i class="fas fa-id-card"></i>
        <input placeholder="Enter Your Identification" type="number" id="identification">
      </div>
      <div class="input-field    col-sm-6 col-xs-12">
        <i class="fas fa-user"></i>
        <input placeholder="Enter Your Username" type="text" id="username">
      </div>
      <div class="input-field    col-sm-6 col-xs-12">
        <i class="fas fa-lock"></i>
        <input placeholder="Enter Your Password" type="password" id="passwordRegister">
      </div>
      <div class="input-field   col-sm-6 col-xs-12 ">
        <i class="fas fa-lock"></i>
        <input placeholder="Enter Your Confirm Passwords" type="password" id="confirmPassword">
      </div>
      <div class="input-field    col-sm-6 col-xs-12">
        <i class="fas fa-envelope"></i>
        <input placeholder="Enter Your E-mail" type="email" id="emailRegister">
      </div>
      <div class="input-field    col-sm-6 col-xs-12">
        <i class="fas fa-user-tag"></i>
        <select name="role" id="role">
          <option value="user">User</option>
          <option value="owner">Owner</option>
        </select>
        <!-- <input type="password" placeholder="Role K lam o day" /> -->
      </div>
      <input type="submit" id="btn-register" class="btn" value="Sign up" />
      <p class="social-text">
        <span>
          Login here
        </span>
        <a href="#">Login</a>
      </p>

      <div class="social-media">
        <a href="#" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-google"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- File folder -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script>
  <!--  Charts Plugin -->
  <script src="../javascripts/owners-js/chartist.min.js"></script>
</body>

</html>
